<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>To Do App</title>
	
<!-- STYLE -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container text-xs-center">
		<div class="row">
			<div class="col-xs-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3">
				<h1>To Do App</h1>
				<p>
					<span class="col-xs-6 col-sm-4 col-md-3">Bananas</span>
					<button class="btn btn-secondary pull-xs-right col-xs-2 col-sm-2" type="up">Up</button>
					<button class="btn btn-secondary pull-xs-right col-xs-2 col-sm-2" type="down">Down</button>
					<button class="btn btn-danger pull-xs-right col-xs-2 col-sm-2" type="delete">Delete</button></p>
				<p>
					<span class="col-xs-6 col-sm-4 col-md-3">Apples</span>
					<button class="btn btn-secondary pull-xs-right col-xs-2 col-sm-2" type="up">Up</button>
					<button class="btn btn-secondary pull-xs-right col-xs-2 col-sm-2" type="down">Down</button>
					<button class="btn btn-danger pull-xs-right col-xs-2 col-sm-2" type="delete">Delete</button></p>
				<p>
					<span class="col-xs-6 col-sm-4 col-md-3">Pears</span>
					<button class="btn btn-secondary pull-xs-right col-xs-2 col-sm-2" type="up">Up</button>
					<button class="btn btn-secondary pull-xs-right col-xs-2 col-sm-2" type="down">Down</button>
					<button class="btn btn-danger pull-xs-right col-xs-2 col-sm-2" type="delete">Delete</button></p>
				<p>
					<span class="col-xs-6 col-sm-4 col-md-3">Grapes</span>
					<button class="btn btn-secondary pull-xs-right col-xs-2 col-sm-2" type="up">Up</button>
					<button class="btn btn-secondary pull-xs-right col-xs-2 col-sm-2" type="down">Down</button>
					<button class="btn btn-danger pull-xs-right col-xs-2 col-sm-2" type="delete">Delete</button></p>
			</div>
			<div class="col-xs-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3">
				<input type="text" name="" value=""> <button class="btn btn-primary" id='addButton' type="add">Add</button>
			</div>
		</div>
	</div>


<!-- SCRIPTS -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
