<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>To Do App</title>
	
<!-- STYLE -->
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' integrity='sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ' crossorigin='anonymous'>
	<link rel='stylesheet' href='style.css'>
</head>
<body>
	<div class='container text-xs-center'>
		<h1 class="text-center"> To Do App</h1>
		<div class='row'>
			<div id='list' class='list col-xs-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3'>
				<div class='element row'>
					<span class='col-xs-9 col-sm-7 col-md-5'>Bananas</span>
					<button class='up btn btn-primary pull-xs-right col-xs-1 col-sm-2' type='button'>Up</button>
					<button class='down btn btn-primary pull-xs-right col-xs-1 col-sm-2' type='button'>Down</button>
					<button class='delete btn btn-danger pull-xs-right col-xs-1 col-sm-2' type='button'>Delete</button>
				</div>
				<div class='element row'>
					<span class='col-xs-9 col-sm-7 col-md-5'>Apples</span>
					<button class='up btn btn-primary pull-xs-right col-xs-1 col-sm-2' type='button'>Up</button>
					<button class='down btn btn-primary pull-xs-right col-xs-1 col-sm-2' type='button'>Down</button>
					<button class='delete btn btn-danger pull-xs-right col-xs-1 col-sm-2' type='button'>Delete</button>
				</div>
				<div class='element row'>
					<span class='col-xs-9 col-sm-7 col-md-5'>Pears</span>
					<button class='up btn btn-primary pull-xs-right col-xs-1 col-sm-2' type='button'>Up</button>
					<button class='down btn btn-primary pull-xs-right col-xs-1 col-sm-2' type='button'>Down</button>
					<button class='delete btn btn-danger pull-xs-right col-xs-1 col-sm-2' type='button'>Delete</button>
				</div>
				<div class='element row'>
					<span class='col-xs-9 col-sm-7 col-md-5'>Grapes</span>
					<button class='up btn btn-primary pull-xs-right col-xs-1 col-sm-2' type='button'>Up</button>
					<button class='down btn btn-primary pull-xs-right col-xs-1 col-sm-2' type='button'>Down</button>
					<button class='delete btn btn-danger pull-xs-right col-xs-1 col-sm-2' type='button'>Delete</button>
				</div>
			</div>
			<div class='addContainer col-xs-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3'>
				<input id='add' type='text' class='col-xs-6 col-sm-7'> <button class='btn btn-primary' id='addButton' type='add'>Add</button>
			</div>
		</div>
	</div>


<!-- SCRIPTS -->
	<script src='app.js'></script>
</body>
</html
